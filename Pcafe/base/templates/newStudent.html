{% extends "navbar.html" %}
{% block content%}
 <style>
        /* Centering the form-container */
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            background-color: #f3f4f6;
            box-sizing: border-box;
            animation: fadeIn 1s ease-in-out;
        }

        /* Interactive Form Card Styling */
        .form-container h2 {
            color: #4e2a84;
            font-size: 2rem;
            margin-bottom: 30px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            text-align: center;
            opacity: 0;
            animation: fadeInText 1.5s ease-in-out forwards;
        }

        /* Card Styling */
        .form-container form {
            background-color: rgba(255, 255, 255, 0.9); /* Slight transparency */
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            animation: slideIn 1s ease-in-out;
            transition: transform 0.3s ease-in-out;
        }

        /* Hover Effect on the Form */
        .form-container form:hover {
            transform: scale(1.02);
        }

        /* Input Styling */
        label {
            font-size: 1.1rem;
            color: #333;
            display: block;
            margin-bottom: 10px;
            text-align: left;
        }

        input[type="text"],
        input[type="email"],
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #f9f9f9;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="file"]:focus {
            border-color: #4e2a84;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Submit Button Styling */
        button {
            background-color: #4e2a84;
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
        }

        button:hover {
            background-color: #6e3f98;
            transform: scale(1.05);
        }

        /* Animation for Fade-in Text */
        @keyframes fadeInText {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Animation for Form Slide-in */
        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .form-container form {
                padding: 20px;
                width: 90%;
            }

            button {
                font-size: 1rem;
                padding: 12px 25px;
            }
        }</body>


 </style>
    <div class="form-container">
        

    
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Name Input -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <!-- Roll Number Input -->
            <label for="roll">Roll Number:</label>
            <input type="text" id="roll" name="roll" placeholder="Enter your roll number" required>

            <!-- Phone Input -->
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>

            <!-- Email Input -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <!-- Points Input -->
            <label for="points">Points:</label>
            <input type="text" id="points" name="points" placeholder="Enter your points" required>

            <!-- Image Upload Input -->
            <label for="image">Upload Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
        
    </div>


{% endblock%}
