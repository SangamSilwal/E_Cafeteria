</body>
</div>
</html>

<script>
function toggleBurgerBtn(event){
    let sidebar = document.getElementsByClassName('sidebar')[0];
    let burgerBtn = document.getElementsByClassName('burger-btn');
    let hideBtn 
    let showBtn
     for (let item of burgerBtn) {
        if(item ==event.currentTarget){
            toggleBtn = item
        }
        else{
            showBtn = item
        }
    }
    toggleBtn.style.display = "none";
    showBtn.style.display = "flex";
    let isHidden = sidebar.classList.contains('show');
    isHidden ? sidebar.classList.remove('show') : sidebar.classList.add('show')

}
</script>
