{% extends 'navbar.html' %}
{% block content %}
<div class="student-body">
    <div class="center-content">
        <p class="instruction-text">Please place your RFID card near the scanner and press the button below to scan.</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="styled-button">Scan</button>
        </form>
    </div>
</div>

<style>
/* Make sure the full screen is covered */
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
}

/* Full viewport centering */
.student-body {
    display: flex;
    justify-content: center; 
    align-items: center;     
    height: 100vh;           
    background-color: rgba(0, 0, 0, 0.3); /* Slight dark overlay */
}

/* Style the card container */
.center-content {
    background-color: rgba(255, 255, 255, 0.8); 
    border-radius: 12px; 
    padding: 20px 30px; 
    text-align: center; 
    width: 700px; 
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); 
}

/* Button styling */
.styled-button {
    background-color: #8000ff;
    color: white;
    padding: 12px 20px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
}

.styled-button:hover {
    background-color: #6600cc;
    transform: scale(1.1); /* Slight zoom effect */
}
</style>


{% endblock %}
