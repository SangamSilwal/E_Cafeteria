{% load static %}

<html>
    <head>
        <title>Cafeteria Mangement System</title>

        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    </head>
    <body style="background-image: url('{% static 'images/photo.jpeg' %}'); background-size: cover; background-position: center center; background-attachment: fixed;">
        <label>
            <input type="checkbox">
            <div class="toggle">
                <span class="top_line common"></span>

                <span class="bottom_line common"></span>
            </div>
            <div class="slide">
                <h1 id="dashboard">MENU</h1>
                <ul>
                    <li><a href=""><i class="fas fa-tachometer-alt"></i>Dashboard</a></li>
                    <li><a href="#"><i class="fas fa-chart-line"></i>Today's Sales </a></li>

                    <li><a href="#"><i class="fas fa-cogs"></i>Settings</a></li>
                </ul>
            </div>
        </label>
        

        {% block content %}
        <div class = "full-body">
        <div class="student-body">
        <div class="center-content">
        <h1 id="heading">IOE Pulchowk Campus Cafeteria</h1>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="styled-button">Scan</button>
        </form>
    </div>
    </div>
    </div>
    {% endblock %}
